<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pinky Soft Gothic</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe4f0;
      color: #4b1e33;
      margin: 0;
      padding: 0;
    }
    header, footer {
      text-align: center;
      padding: 2rem;
      background: #ffccde;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    .chat-box, .links-box {
      background: white;
      padding: 1rem;
      border-radius: 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .chat-messages {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      padding: 0.5rem;
      margin-bottom: 1rem;
      background-color: #fff0f5;
    }
    .input-row {
      display: flex;
      gap: 0.5rem;
    }
    .input-row input {
      flex-grow: 1;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #aaa;
    }
    .input-row button {
      padding: 0.5rem 1rem;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .textarea-links {
      width: 100%;
      height: 150px;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pinky Soft Gothic</h1>
    <p>Магия, куклы, одежда и стиль в одном месте</p>
  </header>

  <div class="container">
    <div class="chat-box">
      <h2>Чат с нами</h2>
      <div class="chat-messages" id="chat">
        <!-- Сообщения появятся здесь -->
      </div>
      <div class="input-row">
        <input type="text" id="messageInput" placeholder="Введите сообщение..." />
        <button onclick="sendMessage()">Отправить</button>
      </div>
    </div>

    <div class="links-box">
      <h2>Ссылки на товары</h2>
      <textarea class="textarea-links" placeholder="Вставь сюда ссылки на товары и оформи как тебе нравится..."></textarea>
    </div>
  </div>

  <footer>
    &copy; 2025 Pinky Soft Gothic. Все права защищены.
  </footer>

  <script>
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const chat = document.getElementById('chat');
      if (input.value.trim() !== '') {
        const msg = document.createElement('div');
        msg.textContent = input.value;
        msg.style.textAlign = 'right';
        msg.style.margin = '0.2rem 0';
        chat.appendChild(msg);
        input.value = '';
        chat.scrollTop = chat.scrollHeight;
      }
    }
  </script>
</body>
</html>
